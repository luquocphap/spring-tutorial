<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Câu lạc bộ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/clubs">Club Management</a>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <a href="/clubs" class="btn btn-outline-secondary mb-3">
                    &larr; Quay lại danh sách
                </a>

                <div class="card shadow-sm border-0">
                    <img th:src="${club.photoUrl}" class="card-img-top" alt="Hình ảnh câu lạc bộ" 
                         style="height: 400px; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/800x400?text=No+Image'">
                    
                    <div class="card-body p-4 p-md-5">
                        <h1 class="card-title fw-bold mb-3" th:text="${club.title}">Tên Câu Lạc Bộ</h1>
                        
                        <div class="text-muted small mb-4 pb-3 border-bottom">
                            <i class="bi bi-calendar3"></i> 
                            Được tạo lúc: <span th:text="${#temporals.format(club.createdOn, 'dd/MM/yyyy - HH:mm')}">01/01/2024</span>
                            <br>
                            Cập nhật lần cuối: <span th:text="${#temporals.format(club.updatedOn, 'dd/MM/yyyy - HH:mm')}">01/01/2024</span>
                        </div>
                        
                        <p class="card-text fs-5" style="white-space: pre-line; line-height: 1.8;" th:text="${club.content}">
                            Nội dung chi tiết của câu lạc bộ sẽ được hiển thị ở đây...
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
