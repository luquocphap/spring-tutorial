<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Club List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Danh sách các club</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dard">
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Nội dung</th>
                    <th>Ảnh</th>
                    <th>Ngày tạo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="club: ${clubs}">
                    <td th:text="${club.id}"></td>
                    <td th:text="${club.title}">Running Club</td>
                    <td th:text="${club.content}">Description here...</td>
                    <td>
                        <img th:src="${club.photoUrl}" alt="Club Image" style="height: 50px;">
                    </td>
                    <td th:text="${club.createdOn}">2026-02-04</td>
                    <td>
                        <a th:href="@{/clubs/{id}(id=${club.id})}" class="btn btn-primary">
                            Xem chi tiết
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
